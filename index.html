<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Provas OAB - Escolha a Versão</title>
  
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilo da página inicial */
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .logo {
      position: relative;
      margin-bottom: 0%;
      height: 10%;
  }

  .logo img {
      height: 100%;
      padding: 5px;
  }

  .welcome-message h1 {
      font-size: 18px;
  }
  header {
      flex-direction: column;
      padding: 10px;
  }
    .header-container {
      background-color: #002a5c;
      padding: 20px 0;
      text-align: center;
      color: white;
    }

    .header-container {
      width: 100%;
      margin-bottom: 20px;
    }

    .header-container h1 {
      font-size: 28px;
      margin: 0;
    }

    .header-container h2 {
      font-size: 18px;
      margin-top: 10px;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 70vh;
      text-align: center;
    }

    main h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    #version-choice {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    #version-choice button {
      background-color: #002a5c;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #version-choice button:hover {
      background-color: #ffca28;
      color: #002a5c;
    }

    footer {
      background-color: #002a5c;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
    }

    footer a {
      color: #ffca28;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Elementos visuais adicionais */
    .visual-divider {
      height: 2px;
      background-color: #5c5c5c;
      width: 400px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
    <div class="header-container">
        <header>
          <div class="logo">
            <img src="data/Imagens/LogoOAB.png" alt="Logo OAB">
          </div>
          <div class="welcome-message">
            <h1>Bem-vindo ao Simulador de Provas OAB</h1>
          </div>
        </header>
      </div>
  <main>
    <h2>Escolha o seu dispositivo:</h2>
    <div class="visual-divider"></div>
    <section id="version-choice">
      <button onclick="window.location.href='mobileversion.html'" id="mobile-btn">Versão Mobile</button>
      <button onclick="window.location.href='pcversion.html'" id="pc-btn">Versão PC</button>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p><strong>Simulador de 1ª fase desenvolvido por Leonardo Frota</strong></p>
      <p>Para Sugestões ou Dúvidas - Contato: (21) 97665-1085 | <a href="mailto:l.frota94@gmail.com">l.frota94@gmail.com</a></p>
    </div>
