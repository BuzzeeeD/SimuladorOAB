<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Provas - OAB</title>
  <link rel="stylesheet" href="styles.css">
  <div id="question-navigator">
    <button id="scroll-top-btn">⬆ Inicio</button>
    <button id="scroll-bottom-btn">⬇ Fim</button>
    <label for="question-number">Questão: </label>
    <input type="number" id="question-number" min="1" placeholder="Número" />
    <button id="go-to-question-btn">Ir</button>
    <div id="countdown-timer">05:00:00</div> <!-- Moved inside question-navigator -->
  </div>
</head>

<body>
    <div id="countdown-timer">05:00:00</div> 
    <div class="header-container">
    <header>
      <div class="logo">
        <img src="logooab.png" alt="Logo OAB">
      </div>
      <div class="welcome-message">
        <h1>Bem-vindo ao simulador de provas 1ª fase OAB</h1>
      </div>
    </header>
  </div>

  <main>
    <section id="exames">
        <h2>Selecione um Exame de Ordem (Provas Tipo - 1)</h2>
        <select id="examSelect">
            <option value="">Escolha o Exame</option>
            <!-- Outros exames -->
        </select>
    </section>

    <section id="layout-container">
        <!-- Questões serão inseridas aqui dinamicamente -->
    </section>

  </main>
  <div class="buttons-container">
    <button id="gabarito-btn">Conferir Acertos/Erros</button>
    <button id="finalizar-prova-btn">Encerrar a Prova</button>
  </div>
  <footer>
    <div class="footer-content">
      <p><strong>Prepare-se para o Exame de Ordem</strong></p>
      <p>Simulador de 1ª fase desenvolvido por Leonardo Frota</p>
      <p><strong>Contato:</strong> (21) 97665-1085 | <a href="mailto:l.frota94@gmail.com">l.frota94@gmail.com</a></p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
